name: Lint and Test Charts

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Fetch history
        run: git fetch --prune --unshallow

      - name: Run linting
        id: lint
        uses: helm/chart-testing-action@v1.0.0-rc.1
        with:
          command: lint

